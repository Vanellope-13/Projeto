<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
 
</head>

<body>

  <app-navbar></app-navbar>
<div class="center">
    <h4>Escolher o perído do RAD a ser acessado</h4>
</div>


    <div *ngIf="ArrayPeriodos?.length > 0;else noAtividades">
      <div *ngFor="let periodo of ArrayPeriodos" >
     <ul *ngIf=" periodo.emailProfessor==email" class="collection">


      <div class="row" >
        <div class="col s12 m6">
         <div class="card">

    <button class="card-action " value="criar" name="criar"  (click)="irParaRad(periodo.ano,periodo.periodo)" >
   Relatório de Atividades Realizadas
    <br>
   Ano: {{periodo.ano}}
    <br>
    Período: {{periodo.periodo}}
    </button>
    
  </div>
</div>
</div>



    </ul>
    </div>
    </div>
    <ng-template #noAtividades>
    <hr>
    <h5>Não há nenhum PIT cadastrado por vocÊ ainda.</h5>
    </ng-template>  



      </body>
</html>
